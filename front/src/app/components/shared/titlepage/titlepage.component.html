<header class="page-header">
    <div class="container-fluid">
      <h2 class="no-margin-bottom">

        <button type="button" class="btn btn-sm btn-default" *ngIf="back != '' " routerLink="back" >
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </button>

         {{title}} <span *ngIf="date"> -  {{ currentDate | date: 'fullDate' }}</span>
      </h2>
    </div>
</header>
