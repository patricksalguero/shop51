<!-- Page Header-->
<app-titlepage  [title]="title" [date]="false"></app-titlepage>

<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/dashboard">Dashboard</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/clients">Clientes</a>
      </li>
      <li class="breadcrumb-item active">
        Actualizar
      </li>
    </ul>
  </div>

  <section class="forms">
      <div class="container-fluid">
        <div class="row">



          <!-- Formulario Agregar Cliente-->
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header d-flex align-items-center">
                <h3 class="h4">Datos Personales</h3>
              </div>
              <div class="card-body">

                <div *ngIf="loading" class="text-center">
                  <img src="assets/img/loading.gif" alt="">
                  <br> Por favor, espere.
                </div>

                <form class="form-horizontal" #form="ngForm" (ngSubmit)="updateClient()"  *ngIf="!loading">
                  <div class="form-group row">
                    <label class="col-sm-3 form-control-label">Nombres</label>
                    <div class="col-sm-9">
                      <input
                      [(ngModel)]="client.name"
                      name="name"
                      type="text"
                      class="form-control"
                      placeholder="Ingresa nombres completos"
                      required>
                    </div>
                  </div>

                  <div class="line"></div>

                  <div class="form-group row">
                      <label class="col-sm-3 form-control-label">Apellidos</label>
                      <div class="col-sm-9">
                        <input
                        [(ngModel)]="client.lastname"
                        name="lastname" type="text"
                        class="form-control"
                        placeholder="Ingresa apellidos completos">
                      </div>
                  </div>

                  <div class="line"></div>

                  <div class="form-group row">
                      <label class="col-sm-3 form-control-label">Email</label>
                      <div class="col-sm-9">
                        <input
                         [(ngModel)]="client.email"
                         name="email"
                         type="email"
                         class="form-control"
                         placeholder="Ingresa un correo valido"
                         required>
                      </div>
                  </div>

                  <div class="line"></div>

                  <div class="form-group row">
                      <label class="col-sm-3 form-control-label">Dirección</label>
                      <div class="col-sm-9">
                        <input
                        [(ngModel)]="client.address"
                        name="address"
                        type="text"
                        class="form-control"
                        placeholder="Ingresa la direccion detallada"
                        required>
                      </div>
                  </div>

                  <div class="line"></div>

                  <button class="btn btn-success pull-right" [disabled]="form.invalid">
                    <i class="fa fa-save"></i>
                    Actualizar Información
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
