<!-- Page Header-->
<app-titlepage [title]="title" [date]="false"></app-titlepage>


<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
  <ul class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/dashboard">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Clientes </li>
  </ul>
</div>


<section class="tables">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-close">
            <div class="dropdown">
              <button type="button" class="btn btn-primary btn-sm" routerLink="/clients/add">
                <i class="fa fa-plus"></i> Agregar
              </button>
              <button type="button" id="closeCard1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">
                <i class="fa fa-ellipsis-v"></i>
              </button>


              <div aria-labelledby="closeCard1" class="dropdown-menu dropdown-menu-right has-shadow">
                <a routerLink="/clients/add" class="dropdown-item remove">
                  <i class="fa fa-plus"></i>Agregar Cliente</a>
                <a href="#" class="dropdown-item edit">
                  <i class="fa fa-gear"></i>Exportar PDF</a>
                <a href="#" class="dropdown-item edit">
                  <i class="fa fa-gear"></i>Exportar EXCEL</a>
              </div>
            </div>
          </div>

          <div class="card-header d-flex align-items-center">
            <h3 class="h4">Listado de Clientes</h3>
          </div>

          <div class="card-body">

            <div *ngIf="_testService.loadingData" class="text-center">
              <img src="assets/img/loading.gif" alt="">
              <br> Por favor, espere.
            </div>

            <div *ngIf="!_testService.loadingData" class="animated fadeIn">

              <table class="table table-hover" [mfData]="_testService.data" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
                <thead>
                  <tr>
                    <th style="width: 20%">
                      <mfDefaultSorter by="name">Name
                        <i class="fa fa-sort" aria-hidden="true"></i>
                      </mfDefaultSorter>
                    </th>
                    <th style="width: 35%">
                      <mfDefaultSorter by="email">Email
                        <i class="fa fa-sort" aria-hidden="true"></i>
                      </mfDefaultSorter>
                    </th>
                    <th style="width: 10%" class="text-center">
                      <mfDefaultSorter by="age">Age
                        <i class="fa fa-sort" aria-hidden="true"></i>
                      </mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                      <mfDefaultSorter by="city">City
                        <i class="fa fa-sort" aria-hidden="true"></i>
                      </mfDefaultSorter>
                    </th>
                    <th>
                      Opciones
                    </th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of mf.data">
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td class="text-center">{{item.age}}</td>
                    <td>{{item.city | uppercase}}</td>
                    <td>
                      <a href="" class="btn btn-sm btn-default">
                        <small><i class="fa fa-pencil"></i></small>
                      </a>
                      <a href="" class="btn btn-sm btn-danger">
                          <small><i class="fa fa-trash"></i></small>
                        </a>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="5">
                      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
