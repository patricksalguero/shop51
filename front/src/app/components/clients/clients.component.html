<!-- Page Header-->
<app-titlepage [title]="title" [date]="false"></app-titlepage>

<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
  <ul class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/dashboard">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Clientes </li>
  </ul>
</div>


<section class="tables">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-close">
            <div class="dropdown">
              <button type="button" class="btn btn-primary btn-sm">
                <i class="fa fa-plus"></i> Agregar
              </button>
              <button type="button" id="closeCard1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">
                <i class="fa fa-ellipsis-v"></i>
              </button>


              <div aria-labelledby="closeCard1" class="dropdown-menu dropdown-menu-right has-shadow">
                <a href="#" class="dropdown-item remove">
                  <i class="fa fa-plus"></i>Agregar Cliente</a>
                <a href="#" class="dropdown-item edit">
                  <i class="fa fa-gear"></i>Exportar PDF</a>
                <a href="#" class="dropdown-item edit">
                    <i class="fa fa-gear"></i>Exportar EXCEL</a>
              </div>
            </div>
          </div>

          <div class="card-header d-flex align-items-center">
            <h3 class="h4">Listado de Clientes</h3>
          </div>

          <div class="card-body">


            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Username</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
